<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Antigon</title>
    <link rel="stylesheet" href="styles.css">
    <style></style>
</head>
<body class="auth-page">
    <header>
        <a href="index.html" class="logo">Antigon</a>
        <nav>
            <a href="post-mission.html"><button id="postMission">Poster une mission</button></a>
            <a href="login.html"><button id="login">Se connecter</button></a>
        </nav>
    </header>

    <main>
        <h1>Rejoins Antigon et trouve ta prochaine mission !</h1>
        
        <form id="signupForm">
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <fieldset>
                <legend>Type de compte</legend>
                <input type="radio" id="freelance" name="accountType" value="freelance" required>
                <label for="freelance">Freelance</label>
                <input type="radio" id="client" name="accountType" value="client" required>
                <label for="client">Client</label>
            </fieldset>

            <label for="skills">Compétences (séparées par des virgules)</label>
            <input type="text" id="skills" name="skills">

            <button type="submit">S'inscrire</button>
        </form>

        <p>Déjà un compte ? <a href="login.html">Connectez-vous ici</a></p>
    </main>

    <script src="signup.js"></script>
</body>
</html>
